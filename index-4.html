<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ретро-Оскол</title>
    <meta name="description" content="Spatial UI • A-Frame">
    <script src="aframe-master.js"></script>

    <script src="ui-controller.js"></script>
    <script src="assets/spatial-ui/spatial-utils.js"></script>


    <script src="assets/spatial-ui/spatial-button.js"></script>
    <script src="assets/spatial-ui/spatial-hero-image.js"></script>
    <script src="tile.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse;" raycaster="objects: .tile, .start-button, .close-button" ui-controller>
      <a-assets>
        <audio id="buttonSound" src="assets/img/Звонарь Илья Дроздихин - Вечерний звон.mp3" preload="auto"></audio>
        <img id="location" src="assets/img/One.jpg">
        <img id="sobr-osn" src="assets/img/sobr-osn.png">
        <img id="sobr-second" src="assets/img/sobr-second.png">
        <a-mixin
          id="tile" tile="width: 0.400; height: 0.285"
          animation__scale="property: scale; to: 1.02 1.02 1.02; dur: 100; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 100; startEvents: mouseleave">
        </a-mixin>
        <a-mixin
          id="focus-animation"
          animation__scale="property: object3D.position.z; to: -0.05; dur: 100; startEvents: unfocused"
          animation__scale_reverse="property: object3D.position.z; to: 0; dur: 100; startEvents: focused">
        </a-mixin>
        <img id="leaving-room" src="assets/img/sobr-2.png" crossorigin="anonymous">
        <img id="hero-image" src="assets/img/fone-pr.png"  crossorigin="anonymous">
      </a-assets>
      <a-sky src="assets/img/One.jpg" rotation="0 -90 0"></a-sky>

      <a-image src="#sobr-second" id="myBox" opacity="0" animation__fadeIn="property: opacity; from: 0; to: 1; dur: 1000; startEvents: fadeInStart;" position="-3.80187 9.10946 -19.0122" scale="20 20 1" rotation="5.033 0 0"></a-image>
      <a-image src="#sobr-osn" id="myBox2" opacity="0" animation__fadeIn="property: opacity; from: 0; to: 1; dur: 1000; startEvents: fadeInStart;" position="26.32871 3.19525 -17.61209" scale="20 20 1" rotation="5.033 -45 0"></a-image>
      
      
      <a-entity position="-0.571 1.4 -0.342 " rotation="-5.980533465575533 54.134 0">
        <a-entity spatial-modal="width: 1.2; height: 0.72" visible="false">
          <a-entity spatial-modal-image="width: 0.6; height: 0.72" position="-0.3 0 0.001"></a-entity>
          <a-entity spatial-close-button="" position="0.55 0.31 0.001" class="close-button"></a-entity>
          <a-text font="kelsonsans" class="movie-title" value="" align="left" width="0.75" position="0.03 0.2 0.001"></a-text>
          <a-text font="kelsonsans" height="1" class="movie-synopsis" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." align="left" width="0.5" position="0.03 0.08 0.001"></a-text>
        </a-entity>

        <a-entity mixin="focus-animation"  spatial-window="width: 1.775; height: 1">
          <a-entity spatial-button position="0 0.06 0.001" id="myButton" tile="src: assets/img/btn-new.png" sound="src: url(assets/img/Звонарь Илья Дроздихин - Вечерний звон.mp3); on: click" class="start-button" scale="0.5 0.2 1"></a-entity>
          <a-entity spatial-hero-image="src: #hero-image; width: 1.775; height: 1" visible="false" position="0 0 0.001">
            <a-text font="kelsonsans" value="" align="center" width="3" position="0 0.29 0.001"></a-text>
            
          </a-entity>

          <a-entity id="image-grid" visible="false">
            <a-entity
              title=""
              synopsis=""
              tile="src: assets/img/txt-one.png"
              scale="0.6 1 1"
              position="-0.3 0 0.01"></a-entity>
              <a-entity
              title=""
              synopsis=""
              tile="src: assets/img/txt-two.png"
              scale="0.6 1 1"
              position="0.3 0 0.01"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity position="0 1.6 0" look-controls camera>
        <a-entity class="camera-cursor"
                  
                  cursor
                  geometry="primitive: circle; radius: 0.005"
                  material="color: #283644; shader: flat"
                  position="0 0 -4.75"></a-entity>
      </a-entity>
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
    <script>
      // Получаем ссылку на кнопку и коробку
      let myButton = document.getElementById('myButton');
      let myBox = document.getElementById('myBox');
      let myBox2 = document.getElementById('myBox2');

      // Добавляем слушатель события клика на кнопку
      myButton.addEventListener('click', function(event) {
            // Начинаем анимацию прозрачного эффекта
            myBox.emit('fadeInStart');
            myBox2.emit('fadeInStart');
        });
  </script>
  </body>
</html>
